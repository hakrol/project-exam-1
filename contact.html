<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="contact-spacex" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/sxe7hmk.css" />
  </head>
  <body>
    <div class="logo">SpaceX</div>
    <div class="top-navigation sticky">
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav class="top-navigation-2">
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="mission.html"><li>Mission</li></a>
          <a href="launch.html"><li>Launch</li></a>
          <a href="contact.html" id="active"><li>Contact</li></a>
        </ul>
      </nav>
    </div>
    <div class="main-container">
      <div class="section-container">
        <h1>Contact</h1>
        <form id="contact-form" method="POST">
          <div class="input-field">
            <input
              type="text"
              id="firstname"
              class="firstname-error"
              name="firstname"
              placeholder="Name"
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Lastname"
            />
          </div>
          <div class="input-field">
            <input id="email" name="email" placeholder="E-mail" />
          </div>
          <div class="form-error" id="email-error"></div>
          <div class="input-field">
            <textarea
              id="message"
              name="message"
              form="contact-form"
              placeholder="Write message.."
            ></textarea>
          </div>
          <button type="submit" id="submit" class="submit-button">
            Send Message
          </button>
          <div class="contact-form-error">Fill out form, and try again.</div>
          <div class="contact-form-correct">Message sent!</div>
        </form>
      </div>
    </div>
    <footer class="contact-footer">
      <div class="footer-sections">
        <div class="contact-information">
          <p><strong>Phone:</strong> 926 25 642</p>
          <p><strong>Email:</strong> sleekfront@gmail.com</p>
          <p><strong>Adress:</strong> randomadress 2</p>
        </div>
        <div class="legal">
          <a href="#">Terms of use</a>
          <a href="#">Disclaimer</a>
          <a href="#">Privacy policy</a>
        </div>
        <div class="social">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Linkedin</a>
        </div>
      </div>
      <div id="copyright">Copyright 2020</div>
    </footer>
    <script src="js/formvalidation.js"></script>
  </body>
</html>
